version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: telegram_bot_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-botuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpassword}
      POSTGRES_DB: ${POSTGRES_DB:-telegram_bot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  user_bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: telegram_user_bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-botuser}:${POSTGRES_PASSWORD:-botpassword}@postgres:5432/${POSTGRES_DB:-telegram_bot_db}
    command: python src/bot/main.py
    volumes:
      - ../src:/app/src
      - bot_logs:/app/logs

  admin_bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: telegram_admin_bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-botuser}:${POSTGRES_PASSWORD:-botpassword}@postgres:5432/${POSTGRES_DB:-telegram_bot_db}
    command: python src/admin_bot/main.py
    volumes:
      - ../src:/app/src
      - admin_logs:/app/logs

volumes:
  postgres_data:
  bot_logs:
  admin_logs:
